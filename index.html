<!DOCTYPE HTML>
<html>

<head>
	<title>Zhang Wentao</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<img class="logo" src="images/logo.jpg" alt="Zhang Wentao" title="Zhang Wentao">
			<div class="content">
				<div class="inner">
					<h1>Zhang Wentao</h1>
					<p>A fully responsive site template designed by <a href="https://html5up.net">HTML5 UP</a> and
						released<br />
						for free under the <a href="https://html5up.net/license">Creative Commons</a> license.</p>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="">Intro</a></li>
					<li><a href="#contact">Contact</a></li>
					<li><a href="">Elements</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Contact -->
			<article id="contact">
				<h2 class="major">Contact</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Send Message" class="primary" /></li>
						<li><input type="reset" value="Reset" /></li>
					</ul>
				</form>
			</article>

		</div>

		<!-- Footer -->
		<footer id="footer">
			<p class="copyright">&copy; Zhang Wentao</p>
			<p class="copyright"><span id="sitetime"></span></p>
			<p class="copyright"><a href="https://icp.gov.moe/?keyword=20220378" target="_blank">萌ICP备20220378号</a></p>
		</footer>

	</div>

	<!-- BG -->
	<canvas id="canvas" style="z-index: 2;position: fixed;left: 0;top: 0;height: 100vh;width: 100vw;"></canvas>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
